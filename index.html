<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <link type="text/css" rel="stylesheet" href="./css/tailwind.css" />
    <title>Frontend Mentor | Pricing Component Challenge</title>
  </head>
  <body class="bg-very-light-gray">
    <!--  <div class="bg-top-right top-0 right-0 w-24 h-24"></div> -->
    <div
      class="w-full max-h-full flex flex-1 items-center flex-center flex-col"
    >
      <!-- Top Part -->
      <div class="h-1/4 flex flex-col">
        <div class="flex text-center text-3xl font-bold">Our Pricing</div>
        <div>
          Annually
          <div class="bg-gradient-to-r from-purple-light to-purple-dark">
            <input type="checkbox" class="hidden" />
          </div>
          <label>Monthly</label>
        </div>
      </div>
      <!-- Basic -->
      <div class="flex flex-row">
        <div
          class="flex flex-col bg-white rounded-l-lg w-96 text-center items-center my-6"
        >
          <div class="text-grayish-blue mt-9 text-xl">Basic</div>
          <div class="flex flex-row self-center m-8">
            <div
              class="text-dark-grayish-blue text-4xl inline-block self-center p-1"
            >
              &dollar;
            </div>
            <div class="text-dark-grayish-blue text-7xl inline-block">
              19.99
            </div>
          </div>
          <div class="text-grayish-blue border-t p-4">500 GB Storage</div>
          <div class="text-grayish-blue border-t p-4">2 Users Allowed</div>
          <div class="text-grayish-blue border-t border-b p-4">
            Send up to 3 GB
          </div>
          <button
            class="bg-gradient-to-br from-purple-light to-purple-dark w-10/12 h-12 rounded-lg text-white uppercase text-s m-8"
          >
            Learn More
          </button>
        </div>
        <!-- Professional -->
        <div
          class="flex flex-col rounded-lg bg-gradient-to-b from-purple-light to-purple-dark w-96 text-white text-center items-center"
        >
          <div class="mt-14 text-xl">Professional</div>
          <div class="flex flex-row self-center m-9">
            <div class="text-4xl inline-block self-center">&dollar;</div>
            <div class="text-7xl inline-block">24.99</div>
          </div>
          <!--<div>&dollar;249.99</div>-->
          <div class="border-t p-4">1 TB Storage</div>
          <div class="border-t p-4">5 Users Allowed</div>
          <div class="border-t border-b p-4">Send up to 10 GB</div>
          <button class="bg-white w-10/12 h-12 rounded-lg uppercase text-s m-8">
            <span
              class="text-transparent bg-gradient-to-b from-purple-light to-purple-dark bg-clip-text"
              >Learn More</span
            >
          </button>
        </div>

        <!-- Master -->
        <div
          class="flex flex-col bg-white rounded-r-lg w-96 text-center items-center my-6"
        >
          <div class="text-grayish-blue mt-9 text-xl">Master</div>
          <div class="flex flex-row self-center m-8">
            <div
              class="text-dark-grayish-blue text-4xl inline-block self-center p-1"
            >
              &dollar;
            </div>
            <div class="text-dark-grayish-blue text-7xl inline-block">
              39.99
            </div>
          </div>
          <!--<div>&dollar;399.99</div> -->
          <div class="text-grayish-blue border-t p-4">2 TB Storage</div>
          <div class="text-grayish-blue border-t p-4">10 Users Allowed</div>
          <div class="text-grayish-blue border-t border-b p-4">
            Send up to 20 GB
          </div>
          <button
            class="bg-gradient-to-br from-purple-light to-purple-dark w-10/12 h-12 rounded-md text-white uppercase text-xs m-8"
          >
            Learn More
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">maikroservice</a>.
      </div>
    </div>
  </body>
</html>
