<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <link type="text/css" rel="stylesheet" href="./css/tailwind.css" />
    <title>Frontend Mentor | Pricing Component Challenge</title>
  </head>
  <body class="">
    <div
      class="w-full bg-red-500 flex flex-1 items-center flex-center flex-col"
    >
      <div class="flex text-center text-3xl font-bold">Our Pricing</div>
      <div>
        Annually
        <input type="checkbox" class="hidden" />
        <label>Monthly</label>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col bg-blue-300">
          <div>Basic</div>
          <div>&dollar;19.99</div>
          <div>&dollar;199.99</div>
          <div>500 GB Storage</div>
          <div>2 Users Allowed</div>
          <div>Send up to 3 GB</div>
          <button>Learn More</button>
        </div>
        <div class="flex flex-col bg-purple-700">
          <div>Professional</div>
          <div>&dollar;24.99</div>
          <div>&dollar;249.99</div>
          <div>1 TB Storage</div>
          <div>5 Users Allowed</div>
          <div>Send up to 10 GB</div>
          <button>Learn More</button>
        </div>
        <div class="flex flex-col bg-blue-300">
          <div>Master</div>
          <div>&dollar;39.99</div>
          <div>&dollar;399.99</div>
          <div>2 TB Storage</div>
          <div>10 Users Allowed</div>
          <div>Send up to 20 GB</div>
          <button>Learn More</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">maikroservice</a>.
      </div>
    </div>
  </body>
</html>
